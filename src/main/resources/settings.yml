
Options:
  Debug: false
  Language: en_US
  Auto-Reload-Files: true

Load-Script-Files:
  - 'plugins/CustomScriptFolder'

Default-Script-Options:
  Engine: nashorn

  Import:
    server:
      static:
        class: 'org.bukkit.Bukkit'
      method:
        name: 'getServer'
        args: []

    utils:
      static:
        class: 'me.scoretwo.fastscript.utils.Assist'
      method:
        name: 'instance'
        args: []