# 脚本引擎
engine: nashorn

# 从脚本指定方法开始
# 如果不填写, 那么根据传统的方式开始.
main: 'main'

# 导入自定义 object 作为变量
import:
#  demo1 'static|org.bukkit.Bukkit#getServer|args1|args2...'

#  demo2: 'object|org.bukkit.util.Vector|1|2...'

  vector:
    init:
      class: 'org.bukkit.util.Vector'
      args:
        - 1
        - 100
        - 1

  vector_length:
    object:
      class: 'org.bukkit.util.Vector'
      args: []
    method:
      name: 'length'
      args: []

# 暂不支持
